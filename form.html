<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <body>
            <h1>Registration form</h1>
            <form>
                <div>
                <label for="FullName">FullName:</label>
                <input type="text" name="fullname" id="fullname" required>
                </div><br/>
                <div>
                <label for="Email">Email:</label>
                <input type="email" name="email" id="email">
                </div><br/>
                <div>
                <label for="Password">Password:</label>
                <input type="password" name="password" id="password">
                </div><br/>
                <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob">
                </div><br/>
                <div>
                <label for="photo">Choose your picture:</label>
                <input type="file" name="photo" id="photo">
                </div><br/>
                <div>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="gender" value="male">Male
                <input type="radio" name="gender" id="gender" value="female">Female
                </div><br/>
                <div>
                <label for="religion">Religion:</label>
                <input type="checkbox" name="c1" id="religion"value="Islam">Islam
                <input type="checkbox" name="c2" id="religion"value="Hindu">Hindu
                <input type="checkbox" name="c3" id="religion"value="christian">Christian
                </div><br/>
                <div>
                    <label for="department">Department:</label>
                    <select name="department">
                        <option value="CSE">CSE </option>
                        <option value="English">English </option>
                        <option value="EEE">EEE </option>
                    </select>
                </div>
                <div>
                    <label for="message">Message:</label><br/>
                    <textarea cols="50" rows="20"></textarea>
                </div>
                <div>
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </div>


            </form>
        </body>
    </head>
</html>
